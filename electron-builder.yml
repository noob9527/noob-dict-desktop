appId: cn.staynoob.noob-dict-desktop
productName: Noob Dictionary
copyright: Copyright Â© 2019 ${author}
mac:
  # https://www.electron.build/configuration/mac
  category: public.app-category.utilities
  icon: 'build/assets/icon.icns'
linux:
  # https://www.electron.build/configuration/linux
  # do not specify icon here, use icon.icns generate linux icon instead
  target: 'AppImage'
  publish:
    - github
files:
  - 'build/**/*'
  - 'node_modules/**/*'
directories:
  buildResources: 'build/assets'
publish:
  provider: github
